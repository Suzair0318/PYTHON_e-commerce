{% extends 'shop/basic.html' %}

{% block title %}Contact{% endblock %}

{% block body %}
<h1 class="text-center my-5">Contact Us</h1>
<div class="container my-5">
  <form action="/shop/contact/"  method="post" > {% csrf_token %}
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input type="text" name="name" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Phoe number</label>
        <input type="number" name="phone" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
        <textarea name="address" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <button type="submit" name="submit" class="btn btn-primary mb-3">Submit</button>
     
    </form>
</div>

{% endblock %}
